
<!DOCTYPE html>
<html>
<head>
    <title>Time Card Entry</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Log Your Hours</h1>
    <div class="input-group">
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name" placeholder="e.g., Main Street Renovation">
    </div>
    <div class="input-group">
        <label for="hours-worked">Hours Worked:</label>
        <input type="number" id="hours-worked" step="0.25" placeholder="e.g., 8.5">
    </div>
    <button id="log-hours">Log Hours</button>
    <div id="log-display"></div>
    <button id="clear-log">Clear All Logs</button>
    <script src="popup.js"></script>
</body>
</html>
