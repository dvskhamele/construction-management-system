
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excavation Volume Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Excavation Volume Calculator</h1>
        <form id="excavation-form">
            <div class="input-group">
                <label for="excavation-length">Excavation Length (feet)</label>
                <input type="number" id="excavation-length" required>
            </div>
            <div class="input-group">
                <label for="excavation-width">Excavation Width (feet)</label>
                <input type="number" id="excavation-width" required>
            </div>
            <div class="input-group">
                <label for="excavation-depth">Excavation Depth (feet)</label>
                <input type="number" id="excavation-depth" required>
            </div>
            <button type="submit">Calculate Volume</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
