<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Site Inspection Checklist Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .checklist-form {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 10px;
            align-items: end;
        }

        .input-group {
            margin-bottom: 10px;
            grid-column: 1 / -1;
        }

        .checklist-form .input-group:first-child {
            grid-column: 1 / 2;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #itemsList {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        #items {
            list-style: none;
            padding: 0;
        }

        #items li {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #checklistOutput {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #checklistOutput h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #checklistOutput ul {
            list-style: none;
            padding: 0;
        }

        #checklistOutput ul li {
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px dashed #eee;
        }

        #checklistOutput ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Construction Site Inspection Checklist Generator</h1>
        <div class="checklist-form">
            <div class="input-group">
                <label for="inspectionItem">Inspection Item</label>
                <input type="text" id="inspectionItem" placeholder="e.g., Fall Protection in Place">
            </div>
            <button id="addItemBtn">Add Item</button>
            <button id="generateChecklistBtn">Generate Checklist</button>
        </div>
        <div id="itemsList">
            <h2>Custom Inspection Items</h2>
            <ul id="items"></ul>
        </div>
        <div id="checklistOutput"></div>
    </div>
    <script>
        const inspectionItems = [];

        document.getElementById('addItemBtn').addEventListener('click', function() {
            const itemText = document.getElementById('inspectionItem').value;

            if (!itemText) {
                alert('Please enter an inspection item.');
                return;
            }

            inspectionItems.push(itemText);
            renderItemsList();
            document.getElementById('inspectionItem').value = '';
        });

        document.getElementById('generateChecklistBtn').addEventListener('click', function() {
            if (inspectionItems.length === 0) {
                alert('Please add some inspection items first.');
                return;
            }
            generateChecklist();
        });

        function renderItemsList() {
            const itemsListUl = document.getElementById('items');
            itemsListUl.innerHTML = '';
            inspectionItems.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${item}</span>
                    <button onclick="removeItem(${index})">Remove</button>
                `;
                itemsListUl.appendChild(li);
            });
        }

        function removeItem(index) {
            inspectionItems.splice(index, 1);
            renderItemsList();
        }

        function generateChecklist() {
            const checklistOutput = document.getElementById('checklistOutput');
            let checklistHTML = '<h2>Site Inspection Checklist</h2>';
            checklistHTML += '<ul>';
            inspectionItems.forEach(item => {
                checklistHTML += `<li><input type="checkbox"> ${item}</li>`;
            });
            checklistHTML += '</ul>';

            checklistOutput.innerHTML = checklistHTML;

            const printButton = document.createElement('button');
            printButton.textContent = 'Print Checklist';
            printButton.style.marginTop = '20px';
            printButton.addEventListener('click', function() {
                const printWindow = window.open('', '', 'height=600,width=800');
                printWindow.document.write('<html><head><title>Site Inspection Checklist</title>');
                printWindow.document.write('<style>body{font-family:Arial,sans-serif;} ul{list-style:none;padding:0;} li{margin-bottom:10px;}</style>');
                printWindow.document.write('</head><body>');
                printWindow.document.write(checklistHTML);
                printWindow.document.write('</body></html>');
                printWindow.document.close();
                printWindow.print();
            });
            checklistOutput.appendChild(printButton);
        }
    </script>
</body>
</html>
