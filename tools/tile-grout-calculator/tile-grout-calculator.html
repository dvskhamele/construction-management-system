
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Grout Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tile Grout Calculator</h1>
        <form id="grout-form">
            <div class="input-group">
                <label for="tile-length">Tile Length (inches)</label>
                <input type="number" id="tile-length" required>
            </div>
            <div class="input-group">
                <label for="tile-width">Tile Width (inches)</label>
                <input type="number" id="tile-width" required>
            </div>
            <div class="input-group">
                <label for="grout-width">Grout Line Width (inches)</label>
                <input type="number" id="grout-width" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="area-to-grout">Area to Grout (square feet)</label>
                <input type="number" id="area-to-grout" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
