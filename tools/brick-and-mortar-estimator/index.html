<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick and Mortar Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Brick and Mortar Estimator</h1>
        <p>Estimate bricks/blocks and mortar needed for your masonry wall.</p>

        <div class="input-section">
            <h2>Wall Dimensions</h2>
            <div class="input-group">
                <label for="wall-length">Wall Length (meters):</label>
                <input type="number" id="wall-length" placeholder="e.g., 5" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="wall-height">Wall Height (meters):</label>
                <input type="number" id="wall-height" placeholder="e.g., 2.5" min="0" step="0.1">
            </div>
        </div>

        <div class="input-section">
            <h2>Brick/Block Details</h2>
            <div class="input-group">
                <label for="unit-length">Brick/Block Length (cm):</label>
                <input type="number" id="unit-length" placeholder="e.g., 21.5 (standard brick)" min="1" step="0.1">
            </div>
            <div class="input-group">
                <label for="unit-height">Brick/Block Height (cm):</label>
                <input type="number" id="unit-height" placeholder="e.g., 6.5 (standard brick)" min="1" step="0.1">
            </div>
            <div class="input-group">
                <label for="mortar-thickness">Mortar Joint Thickness (mm):</label>
                <input type="number" id="mortar-thickness" value="10" min="1" step="0.1">
            </div>
            <div class="input-group">
                <label for="waste-factor">Waste Factor (%):</label>
                <input type="number" id="waste-factor" value="5" min="0" max="100" step="1">
            </div>
        </div>

        <button id="calculateBtn">Calculate Materials</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
