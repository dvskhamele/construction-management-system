<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravel Volume Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gravel Volume Calculator</h1>
        <p>Estimate the volume of gravel or aggregate needed for your project.</p>

        <div class="input-section">
            <h2>Area Dimensions</h2>
            <div class="input-group">
                <label for="area-length">Length (meters):</label>
                <input type="number" id="area-length" placeholder="e.g., 10" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="area-width">Width (meters):</label>
                <input type="number" id="area-width" placeholder="e.g., 5" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="area-depth">Depth (meters):</label>
                <input type="number" id="area-depth" placeholder="e.g., 0.15" min="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="waste-factor">Waste Factor (%):</label>
                <input type="number" id="waste-factor" value="10" min="0" max="100" step="1">
            </div>
        </div>

        <button id="calculateBtn">Calculate Gravel Volume</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
