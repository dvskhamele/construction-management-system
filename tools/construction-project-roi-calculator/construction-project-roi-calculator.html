
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Project ROI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Construction Project ROI Calculator</h1>
        <form id="roi-form">
            <div class="input-group">
                <label for="project-cost">Total Project Cost ($)</label>
                <input type="number" id="project-cost" required>
            </div>
            <div class="input-group">
                <label for="project-revenue">Total Project Revenue ($)</label>
                <input type="number" id="project-revenue" required>
            </div>
            <button type="submit">Calculate ROI</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
