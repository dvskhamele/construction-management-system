<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flooring Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flooring Estimator</h1>
        <p>Estimate the amount of flooring material needed for your room.</p>

        <div class="input-section">
            <h2>Room Dimensions</h2>
            <div class="input-group">
                <label for="room-length">Room Length (meters):</label>
                <input type="number" id="room-length" placeholder="e.g., 6" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="room-width">Room Width (meters):</label>
                <input type="number" id="room-width" placeholder="e.g., 4" min="0" step="0.1">
            </div>
        </div>

        <div class="input-section">
            <h2>Flooring Material Dimensions</h2>
            <div class="input-group">
                <label for="material-length">Material Length (meters):</label>
                <input type="number" id="material-length" placeholder="e.g., 1.2" min="0.01" step="0.01">
            </div>
            <div class="input-group">
                <label for="material-width">Material Width (meters):</label>
                <input type="number" id="material-width" placeholder="e.g., 0.2" min="0.01" step="0.01">
            </div>
            <div class="input-group">
                <label for="waste-factor">Waste Factor (%):</label>
                <input type="number" id="waste-factor" value="10" min="0" max="100" step="1">
            </div>
        </div>

        <button id="calculateBtn">Calculate Flooring Needed</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
