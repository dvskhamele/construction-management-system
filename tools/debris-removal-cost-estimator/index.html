
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Debris Removal Cost Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Construction Debris Removal Cost Estimator</h1>
        <p>Estimate the cost of removing debris from your construction site.</p>
        <div class="estimator">
            <div class="input-group">
                <label for="debris-type">Type of Debris</label>
                <select id="debris-type">
                    <option value="concrete">Concrete</option>
                    <option value="wood">Wood</option>
                    <option value="drywall">Drywall</option>
                    <option value="mixed">Mixed Debris</option>
                </select>
            </div>
            <div class="input-group">
                <label for="volume">Volume of Debris (in cubic yards)</label>
                <input type="number" id="volume" placeholder="e.g., 10">
            </div>
            <div class="input-group">
                <label for="hauling-distance">Hauling Distance (in miles)</label>
                <input type="number" id="hauling-distance" placeholder="e.g., 25">
            </div>
            <button id="estimate-cost">Estimate Cost</button>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
