
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Bid Document Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Construction Bid Document Generator</h1>
        <p>Generate a professional bid document for your construction projects.</p>
        <div class="bid-generator">
            <div class="input-group">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" placeholder="e.g., Downtown Office Renovation">
            </div>
            <div class="input-group">
                <label for="client-name">Client Name</label>
                <input type="text" id="client-name" placeholder="e.g., ABC Corporation">
            </div>
            <div class="input-group">
                <label for="scope-of-work">Scope of Work</label>
                <textarea id="scope-of-work" rows="5" placeholder="Describe the scope of work..."></textarea>
            </div>
            <div class="input-group">
                <label for="cost-breakdown">Cost Breakdown</label>
                <textarea id="cost-breakdown" rows="5" placeholder="Enter cost items and amounts, e.g., Labor: $10000, Materials: $15000"></textarea>
            </div>
            <div class="input-group">
                <label for="total-cost">Total Cost</label>
                <input type="number" id="total-cost" placeholder="e.g., 25000">
            </div>
            <button id="generate-bid">Generate Bid Document</button>
        </div>
        <div id="bid-output" class="bid-output"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
