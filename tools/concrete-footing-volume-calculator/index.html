<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Footing Volume Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Concrete Footing Volume Calculator</h1>
        <p>Estimate the concrete needed for rectangular footings.</p>

        <div class="input-section">
            <h2>Footing Dimensions</h2>
            <div class="input-group">
                <label for="footing-length">Length (meters):</label>
                <input type="number" id="footing-length" placeholder="e.g., 10" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="footing-width">Width (meters):</label>
                <input type="number" id="footing-width" placeholder="e.g., 0.6" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="footing-depth">Depth (meters):</label>
                <input type="number" id="footing-depth" placeholder="e.g., 0.3" min="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="waste-factor">Waste Factor (%):</label>
                <input type="number" id="waste-factor" value="5" min="0" max="100" step="1">
            </div>
        </div>

        <button id="calculateBtn">Calculate Concrete Volume</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
