
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roof Pitch Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Roof Pitch Calculator</h1>
        <form id="roof-pitch-form">
            <div class="input-group">
                <label for="rise">Rise (vertical distance in inches)</label>
                <input type="number" id="rise" required>
            </div>
            <div class="input-group">
                <label for="run">Run (horizontal distance in inches)</label>
                <input type="number" id="run" required>
            </div>
            <button type="submit">Calculate Pitch</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
