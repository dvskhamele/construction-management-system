
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Pavement Volume Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Concrete Pavement Volume Calculator</h1>
        <form id="pavement-volume-form">
            <div class="input-group">
                <label for="pavement-length">Pavement Length (feet)</label>
                <input type="number" id="pavement-length" required>
            </div>
            <div class="input-group">
                <label for="pavement-width">Pavement Width (feet)</label>
                <input type="number" id="pavement-width" required>
            </div>
            <div class="input-group">
                <label for="pavement-thickness">Pavement Thickness (inches)</label>
                <input type="number" id="pavement-thickness" required>
            </div>
            <button type="submit">Calculate Volume</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
