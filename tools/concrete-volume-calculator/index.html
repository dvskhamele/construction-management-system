<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Volume Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Concrete Volume Calculator</h1>
        <p>Estimate the concrete needed for slabs, footings, or columns.</p>

        <div class="shape-selection">
            <label for="shape">Select Shape:</label>
            <select id="shape">
                <option value="slab">Rectangular Slab/Footing</option>
                <option value="column">Cylindrical Column</option>
            </select>
        </div>

        <div id="slab-inputs" class="input-section">
            <h2>Rectangular Slab/Footing</h2>
            <div class="input-group">
                <label for="slab-length">Length (meters):</label>
                <input type="number" id="slab-length" placeholder="e.g., 5" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="slab-width">Width (meters):</label>
                <input type="number" id="slab-width" placeholder="e.g., 3" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="slab-thickness">Thickness (meters):</label>
                <input type="number" id="slab-thickness" placeholder="e.g., 0.15" min="0" step="0.01">
            </div>
        </div>

        <div id="column-inputs" class="input-section" style="display: none;">
            <h2>Cylindrical Column</h2>
            <div class="input-group">
                <label for="column-diameter">Diameter (meters):</label>
                <input type="number" id="column-diameter" placeholder="e.g., 0.4" min="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="column-height">Height (meters):</label>
                <input type="number" id="column-height" placeholder="e.g., 3" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="num-columns">Number of Columns:</label>
                <input type="number" id="num-columns" placeholder="e.g., 1" min="1" step="1">
            </div>
        </div>

        <button id="calculateBtn">Calculate Concrete Volume</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
