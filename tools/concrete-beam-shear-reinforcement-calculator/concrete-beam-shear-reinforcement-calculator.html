
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Beam Shear Reinforcement Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Concrete Beam Shear Reinforcement Calculator</h1>
        <form id="shear-reinforcement-form">
            <div class="input-group">
                <label for="beam-width">Beam Width (b, inches):</label>
                <input type="number" id="beam-width" required>
            </div>
            <div class="input-group">
                <label for="effective-depth">Effective Depth of Beam (d, inches):</label>
                <input type="number" id="effective-depth" required>
            </div>
            <div class="input-group">
                <label for="compressive-strength">Concrete Compressive Strength (f'c, psi):</label>
                <input type="number" id="compressive-strength" value="4000" required>
            </div>
            <div class="input-group">
                <label for="yield-strength-rebar">Yield Strength of Shear Reinforcement (fy, psi):</label>
                <input type="number" id="yield-strength-rebar" value="60000" required>
            </div>
            <div class="input-group">
                <label for="factored-shear-force">Factored Shear Force (Vu, kips):</label>
                <input type="number" id="factored-shear-force" required>
            </div>
            <button type="submit">Calculate Reinforcement</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
