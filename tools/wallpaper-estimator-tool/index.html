<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Estimator Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .calculator {
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wallpaper Estimator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="wallWidth">Wall Width (feet)</label>
                <input type="number" id="wallWidth" placeholder="Enter wall width">
            </div>
            <div class="input-group">
                <label for="wallHeight">Wall Height (feet)</label>
                <input type="number" id="wallHeight" placeholder="Enter wall height">
            </div>
            <div class="input-group">
                <label for="rollWidth">Wallpaper Roll Width (inches)</label>
                <input type="number" id="rollWidth" placeholder="Enter roll width">
            </div>
            <div class="input-group">
                <label for="rollLength">Wallpaper Roll Length (feet)</label>
                <input type="number" id="rollLength" placeholder="Enter roll length">
            </div>
            <button id="calculateBtn">Calculate</button>
            <div id="result"></div>
        </div>
    </div>
    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            const wallWidth = parseFloat(document.getElementById('wallWidth').value);
            const wallHeight = parseFloat(document.getElementById('wallHeight').value);
            const rollWidth = parseFloat(document.getElementById('rollWidth').value);
            const rollLength = parseFloat(document.getElementById('rollLength').value);

            if (isNaN(wallWidth) || isNaN(wallHeight) || isNaN(rollWidth) || isNaN(rollLength)) {
                document.getElementById('result').innerHTML = 'Please enter valid numbers.';
                return;
            }

            const wallArea = wallWidth * wallHeight;
            const rollArea = (rollWidth / 12) * rollLength;
            const rollsNeeded = Math.ceil(wallArea / rollArea);

            const resultHTML = `
                <h3>Estimation Results:</h3>
                <p>Total Wall Area: ${wallArea.toFixed(2)} sq. ft.</p>
                <p>Wallpaper Roll Area: ${rollArea.toFixed(2)} sq. ft.</p>
                <p>Number of Rolls Needed: ${rollsNeeded}</p>
            `;

            document.getElementById('result').innerHTML = resultHTML;
        });
    </script>
</body>
</html>
