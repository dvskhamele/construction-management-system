<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Stair Volume Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Concrete Stair Volume Calculator</h1>
        <p>Estimate the concrete needed for a single flight of stairs.</p>

        <div class="input-section">
            <h2>Stair Dimensions</h2>
            <div class="input-group">
                <label for="total-rise">Total Rise (meters):</label>
                <input type="number" id="total-rise" placeholder="e.g., 1.5" min="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="total-run">Total Run (meters):</label>
                <input type="number" id="total-run" placeholder="e.g., 2.5" min="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="stair-width">Stair Width (meters):</label>
                <input type="number" id="stair-width" placeholder="e.g., 1.0" min="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="tread-thickness">Tread Thickness (meters):</label>
                <input type="number" id="tread-thickness" placeholder="e.g., 0.15" min="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="waste-factor">Waste Factor (%):</label>
                <input type="number" id="waste-factor" value="5" min="0" max="100" step="1">
            </div>
        </div>

        <button id="calculateBtn">Calculate Concrete Volume</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
