
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Slab Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Concrete Slab Calculator</h1>
        <form id="slab-form">
            <div class="input-group">
                <label for="slab-length">Slab Length (feet)</label>
                <input type="number" id="slab-length" required>
            </div>
            <div class="input-group">
                <label for="slab-width">Slab Width (feet)</label>
                <input type="number" id="slab-width" required>
            </div>
            <div class="input-group">
                <label for="slab-thickness">Slab Thickness (inches)</label>
                <input type="number" id="slab-thickness" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
