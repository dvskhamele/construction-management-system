<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tile Estimator</h1>
        <p>Estimate the number of tiles, grout, and adhesive needed for your project.</p>

        <div class="input-section">
            <h2>Area to be Tiled</h2>
            <div class="input-group">
                <label for="area-length">Area Length (meters):</label>
                <input type="number" id="area-length" placeholder="e.g., 4" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="area-width">Area Width (meters):</label>
                <input type="number" id="area-width" placeholder="e.g., 3" min="0" step="0.1">
            </div>
        </div>

        <div class="input-section">
            <h2>Tile Dimensions</h2>
            <div class="input-group">
                <label for="tile-length">Tile Length (cm):</label>
                <input type="number" id="tile-length" placeholder="e.g., 30" min="1" step="1">
            </div>
            <div class="input-group">
                <label for="tile-width">Tile Width (cm):</label>
                <input type="number" id="tile-width" placeholder="e.g., 30" min="1" step="1">
            </div>
            <div class="input-group">
                <label for="grout-width">Grout Line Width (mm):</label>
                <input type="number" id="grout-width" placeholder="e.g., 3" min="0" step="0.1">
            </div>
        </div>

        <div class="input-section">
            <h2>Material Coverage Rates</h2>
            <div class="input-group">
                <label for="adhesive-coverage">Adhesive Coverage (kg per sq meter):</label>
                <input type="number" id="adhesive-coverage" placeholder="e.g., 3" min="0.1" step="0.1">
            </div>
            <div class="input-group">
                <label for="grout-coverage">Grout Coverage (kg per sq meter):</label>
                <input type="number" id="grout-coverage" placeholder="e.g., 0.5" min="0.1" step="0.1">
            </div>
            <div class="input-group">
                <label for="waste-factor">Waste Factor (%):</label>
                <input type="number" id="waste-factor" value="10" min="0" max="100" step="1">
            </div>
        </div>

        <button id="calculateBtn">Calculate Materials</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
