<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Beam Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .calculator {
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Steel Beam Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="beamLength">Beam Length (feet)</label>
                <input type="number" id="beamLength" placeholder="Enter beam length">
            </div>
            <div class="input-group">
                <label for="pointLoad">Point Load (pounds)</label>
                <input type="number" id="pointLoad" placeholder="Enter point load">
            </div>
            <div class="input-group">
                <label for="uniformLoad">Uniform Load (pounds per foot)</label>
                <input type="number" id="uniformLoad" placeholder="Enter uniform load">
            </div>
            <button id="calculateBtn">Calculate</button>
            <div id="result"></div>
        </div>
    </div>
    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            const beamLength = parseFloat(document.getElementById('beamLength').value);
            const pointLoad = parseFloat(document.getElementById('pointLoad').value);
            const uniformLoad = parseFloat(document.getElementById('uniformLoad').value);

            if (isNaN(beamLength) || isNaN(pointLoad) || isNaN(uniformLoad)) {
                document.getElementById('result').innerHTML = 'Please enter valid numbers.';
                return;
            }

            // Simplified calculations for demonstration purposes
            const maxBendingMoment = (pointLoad * beamLength / 4) + (uniformLoad * Math.pow(beamLength, 2) / 8);
            const requiredSectionModulus = maxBendingMoment * 12 / (0.66 * 50000); // Assuming 50 ksi steel

            const resultHTML = `
                <h3>Beam Calculation Results:</h3>
                <p>Maximum Bending Moment: ${maxBendingMoment.toFixed(2)} ft-lbs</p>
                <p>Required Section Modulus (Sx): ${requiredSectionModulus.toFixed(2)} inÂ³</p>
                <p style="font-size: 14px; color: #888;">Note: This is a simplified calculation for demonstration purposes only. Always consult a qualified structural engineer for actual beam design.</p>
            `;

            document.getElementById('result').innerHTML = resultHTML;
        });
    </script>
</body>
</html>
