<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick and Mortar Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Brick and Mortar Calculator</h1>
        <form id="brick-mortar-form">
            <div class="input-group">
                <label for="wall-length">Wall Length (feet):</label>
                <input type="number" id="wall-length" required>
            </div>
            <div class="input-group">
                <label for="wall-height">Wall Height (feet):</label>
                <input type="number" id="wall-height" required>
            </div>
            <div class="input-group">
                <label for="brick-length">Brick Length (inches):</label>
                <input type="number" id="brick-length" value="8" required>
            </div>
            <div class="input-group">
                <label for="brick-height">Brick Height (inches):</label>
                <input type="number" id="brick-height" value="2.25" required>
            </div>
            <div class="input-group">
                <label for="mortar-thickness">Mortar Thickness (inches):</label>
                <input type="number" id="mortar-thickness" value="0.375" step="0.001" required>
            </div>
            <div class="input-group">
                <label for="waste-percentage">Waste Percentage (%):</label>
                <input type="number" id="waste-percentage" value="10" required>
            </div>
            <div class="input-group">
                <label for="mortar-mix-ratio">Mortar Mix Ratio (Cement:Sand):</label>
                <select id="mortar-mix-ratio">
                    <option value="1:3">1:3</option>
                    <option value="1:4">1:4</option>
                    <option value="1:5">1:5</option>
                    <option value="1:6">1:6</option>
                </select>
            </div>
            <button type="submit">Calculate Materials</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
