<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Coverage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Paint Coverage Calculator</h1>
        <form id="paint-form">
            <div class="input-group">
                <label for="room-length">Room Length (feet)</label>
                <input type="number" id="room-length" required>
            </div>
            <div class="input-group">
                <label for="room-width">Room Width (feet)</label>
                <input type="number" id="room-width" required>
            </div>
            <div class="input-group">
                <label for="room-height">Room Height (feet)</label>
                <input type="number" id="room-height" required>
            </div>
            <div class="input-group">
                <label for="coats">Number of Coats</label>
                <input type="number" id="coats" value="2" required>
            </div>
            <div class="input-group">
                <label for="coverage-per-gallon">Paint Coverage per Gallon (sq ft)</label>
                <input type="number" id="coverage-per-gallon" value="350" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
