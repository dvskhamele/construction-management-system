
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Column Rebar Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Concrete Column Rebar Calculator</h1>
        <form id="rebar-column-form">
            <div class="input-group">
                <label for="column-height">Column Height (feet)</label>
                <input type="number" id="column-height" required>
            </div>
            <div class="input-group">
                <label for="column-type">Column Type:</label>
                <select id="column-type">
                    <option value="rectangular">Rectangular</option>
                    <option value="cylindrical">Cylindrical</option>
                </select>
            </div>

            <div id="rectangular-inputs">
                <div class="input-group">
                    <label for="rect-length">Length (feet)</label>
                    <input type="number" id="rect-length">
                </div>
                <div class="input-group">
                    <label for="rect-width">Width (feet)</label>
                    <input type="number" id="rect-width">
                </div>
            </div>

            <div id="cylindrical-inputs" style="display: none;">
                <div class="input-group">
                    <label for="cyl-diameter">Diameter (feet)</label>
                    <input type="number" id="cyl-diameter">
                </div>
            </div>

            <div class="input-group">
                <label for="main-rebar-size">Main Rebar Size (e.g., #4)</label>
                <select id="main-rebar-size">
                    <option value="0.376">#3 (0.376 lbs/ft)</option>
                    <option value="0.668">#4 (0.668 lbs/ft)</option>
                    <option value="1.043">#5 (1.043 lbs/ft)</option>
                    <option value="1.502">#6 (1.502 lbs/ft)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="num-main-rebars">Number of Main Rebar Bars</label>
                <input type="number" id="num-main-rebars" value="4" required>
            </div>

            <div class="input-group">
                <label for="tie-rebar-size">Tie/Stirrup Rebar Size (e.g., #2)</label>
                <select id="tie-rebar-size">
                    <option value="0.167">#2 (0.167 lbs/ft)</option>
                    <option value="0.376">#3 (0.376 lbs/ft)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="tie-spacing">Tie/Stirrup Spacing (inches)</label>
                <input type="number" id="tie-spacing" value="12" required>
            </div>

            <button type="submit">Calculate Rebar</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
