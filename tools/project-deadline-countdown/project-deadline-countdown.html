
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Deadline Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Project Deadline Countdown</h1>
        <form id="countdown-form">
            <div class="input-group">
                <label for="deadline-date">Project Deadline Date:</label>
                <input type="date" id="deadline-date" required>
            </div>
            <button type="submit">Start Countdown</button>
        </form>
        <div id="results">
            <p id="countdown-display"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
