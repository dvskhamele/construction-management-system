
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Project Timeline Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Construction Project Timeline Visualizer</h1>
        <p>Create a visual timeline for your construction project.</p>
        <div class="timeline-creator">
            <div class="input-group">
                <label for="phase-name">Phase Name</label>
                <input type="text" id="phase-name" placeholder="e.g., Foundation">
            </div>
            <div class="input-group">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date">
            </div>
            <div class="input-group">
                <label for="end-date">End Date</label>
                <input type="date" id="end-date">
            </div>
            <button id="add-phase">Add Phase</button>
        </div>
        <canvas id="timeline-canvas" width="800" height="400"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
