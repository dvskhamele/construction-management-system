
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Area Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Room Area Calculator</h1>
        <form id="room-area-form">
            <div class="input-group">
                <label for="room-length">Room Length (feet)</label>
                <input type="number" id="room-length" required>
            </div>
            <div class="input-group">
                <label for="room-width">Room Width (feet)</label>
                <input type="number" id="room-width" required>
            </div>
            <button type="submit">Calculate Area</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
