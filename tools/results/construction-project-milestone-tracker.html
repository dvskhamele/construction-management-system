<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Project Milestone Report</title>
    <meta name="description" content="Your construction project milestone report. Summary of logged milestones and their status.">
    <meta property="og:title" content="Construction Project Milestone Report">
    <meta property="og:description" content="Your construction project milestone report. Summary of logged milestones and their status.">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        // Analytics placeholder
        function trackEvent(eventName, eventData) {
            console.log(`Analytics: ${eventName}`, eventData);
        }

        document.addEventListener('DOMContentLoaded', function() {
            trackEvent('ToolResultViewed', { toolName: 'Construction Project Milestone Tracker' });
            const milestones = JSON.parse(localStorage.getItem('constructionMilestones') || '[]');
            if (milestones.length > 0) {
                const totalMilestones = milestones.length;
                const completedMilestones = milestones.filter(m => m.status === 'Completed').length;
                const inProgressMilestones = milestones.filter(m => m.status === 'In Progress').length;
                const notStartedMilestones = milestones.filter(m => m.status === 'Not Started').length;
                const delayedMilestones = milestones.filter(m => m.status === 'Delayed').length;

                document.getElementById('totalMilestones').innerText = totalMilestones;
                document.getElementById('completedMilestones').innerText = completedMilestones;
                document.getElementById('inProgressMilestones').innerText = inProgressMilestones;
                document.getElementById('notStartedMilestones').innerText = notStartedMilestones;
                document.getElementById('delayedMilestones').innerText = delayedMilestones;

                const milestoneList = document.getElementById('milestoneListSummary');
                milestones.forEach(milestone => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.innerHTML = `
                        <strong>Milestone:</strong> ${milestone.name}<br>
                        <strong>Due Date:</strong> ${milestone.dueDate}<br>
                        <strong>Status:</strong> ${milestone.status}
                    `;
                    milestoneList.appendChild(li);
                });

            } else {
                document.getElementById('resultsContainer').innerHTML = '<p class="text-center">No milestones found. Please log milestones using the tracker first.</p>';
            }
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div id="resultsContainer">
            <h1 class="text-center">Construction Project Milestone Report</h1>
            <div class="card text-center mt-4">
                <div class="card-header">
                    <h2>Milestone Summary</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Total Milestones: <strong id="totalMilestones"></strong></p>
                    <p class="lead">Completed: <strong id="completedMilestones"></strong></p>
                    <p class="lead">In Progress: <strong id="inProgressMilestones"></strong></p>
                    <p class="lead">Not Started: <strong id="notStartedMilestones"></strong></p>
                    <p class="lead">Delayed: <strong id="delayedMilestones"></strong></p>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    <h4>Detailed Milestone List</h4>
                </div>
                <div class="card-body">
                    <ul class="list-group" id="milestoneListSummary">
                        <!-- Detailed milestones will be loaded here -->
                    </ul>
                </div>
            </div>
        </div>

        <div class="card mt-5">
            <div class="card-body text-center">
                <h3 class="card-title">Get Your Detailed Milestone Report</h3>
                <p class="card-text">Enter your email address to receive a comprehensive report of your project's milestones and their status.</p>
                <form id="leadCaptureForm">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn btn-success">Send My Report</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('leadCaptureForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            
            trackEvent('LeadCaptured', { toolName: 'Construction Project Milestone Tracker', email: email });

            const leadData = { email: email, tool: 'Construction Project Milestone Tracker', timestamp: new Date().toISOString() };
            
            console.log('Lead captured:', leadData);
            alert('Your detailed report has been sent to your email address.');

            // The following is a placeholder for the file writing operation.
            // It is not possible to directly write to the filesystem from the browser.
            // This will be handled by a separate process or a backend.
            const dataToSave = JSON.stringify(leadData) + '\n';
            // fs.appendFileSync('/Users/test/startups/constructionmanagement/data/prelogin_leads/leads.json', dataToSave);
        });
    </script>
</body>
</html>
