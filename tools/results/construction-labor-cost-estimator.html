<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Labor Cost Report</title>
    <meta name="description" content="Your construction labor cost report. Estimate and analyze labor expenses for your project.">
    <meta property="og:title" content="Construction Labor Cost Report">
    <meta property="og:description" content="Your construction labor cost report. Estimate and analyze labor expenses for your project.">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        // Analytics placeholder
        function trackEvent(eventName, eventData) {
            console.log(`Analytics: ${eventName}`, eventData);
        }

        document.addEventListener('DOMContentLoaded', function() {
            trackEvent('ToolResultViewed', { toolName: 'Construction Labor Cost Estimator' });
            const results = JSON.parse(localStorage.getItem('laborCostResults'));
            if (results) {
                document.getElementById('totalLaborCost').innerText = `$${results.totalLaborCost}`;
                document.getElementById('interpretation').innerText = results.interpretation;
            } else {
                document.getElementById('resultsContainer').innerHTML = '<p class="text-center">No results found. Please use the estimator first.</p>';
            }
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div id="resultsContainer">
            <h1 class="text-center">Construction Labor Cost Report</h1>
            <div class="card text-center mt-4">
                <div class="card-header">
                    <h2>Estimated Total Labor Cost</h2>
                </div>
                <div class="card-body">
                    <h1 id="totalLaborCost" class="display-1"></h1>
                    <p class="lead" id="interpretation"></p>
                </div>
            </div>
        </div>

        <div class="card mt-5">
            <div class="card-body text-center">
                <h3 class="card-title">Get Your Detailed Labor Cost Analysis</h3>
                <p class="card-text">Enter your email address to receive a comprehensive report on your project's labor costs and budgeting insights.</p>
                <form id="leadCaptureForm">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn btn-success">Send My Report</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('leadCaptureForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            
            trackEvent('LeadCaptured', { toolName: 'Construction Labor Cost Estimator', email: email });

            const leadData = { email: email, tool: 'Construction Labor Cost Estimator', timestamp: new Date().toISOString() };
            
            console.log('Lead captured:', leadData);
            alert('Your detailed report has been sent to your email address.');

            // The following is a placeholder for the file writing operation.
            // It is not possible to directly write to the filesystem from the browser.
            // This will be handled by a separate process or a backend.
            const dataToSave = JSON.stringify(leadData) + '\n';
            // fs.appendFileSync('/Users/test/startups/constructionmanagement/data/prelogin_leads/leads.json', dataToSave);
        });
    </script>
</body>
</html>
