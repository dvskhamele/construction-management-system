
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Wall Volume Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Concrete Wall Volume Calculator</h1>
        <form id="wall-volume-form">
            <div class="input-group">
                <label for="wall-length">Wall Length (feet)</label>
                <input type="number" id="wall-length" required>
            </div>
            <div class="input-group">
                <label for="wall-height">Wall Height (feet)</label>
                <input type="number" id="wall-height" required>
            </div>
            <div class="input-group">
                <label for="wall-thickness">Wall Thickness (inches)</label>
                <input type="number" id="wall-thickness" required>
            </div>
            <button type="submit">Calculate Volume</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
