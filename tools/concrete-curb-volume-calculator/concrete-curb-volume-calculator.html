
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Curb Volume Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Concrete Curb Volume Calculator</h1>
        <form id="curb-volume-form">
            <div class="input-group">
                <label for="curb-length">Curb Length (feet)</label>
                <input type="number" id="curb-length" required>
            </div>
            <div class="input-group">
                <label for="curb-height">Curb Height (inches)</label>
                <input type="number" id="curb-height" required>
            </div>
            <div class="input-group">
                <label for="curb-width">Curb Width (inches)</label>
                <input type="number" id="curb-width" required>
            </div>
            <button type="submit">Calculate Volume</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
