<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Loan Affordability Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .calculator {
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Construction Loan Affordability Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="income">Annual Income ($)</label>
                <input type="number" id="income" placeholder="Enter annual income">
            </div>
            <div class="input-group">
                <label for="debt">Monthly Debt Payments ($)</label>
                <input type="number" id="debt" placeholder="Enter monthly debt">
            </div>
            <div class="input-group">
                <label for="interestRate">Interest Rate (%)</label>
                <input type="number" id="interestRate" step="0.01" placeholder="Enter interest rate">
            </div>
            <div class="input-group">
                <label for="loanTerm">Loan Term (years)</label>
                <input type="number" id="loanTerm" placeholder="Enter loan term">
            </div>
            <button id="calculateBtn">Calculate</button>
            <div id="result"></div>
        </div>
    </div>
    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            const income = parseFloat(document.getElementById('income').value);
            const debt = parseFloat(document.getElementById('debt').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value);
            const loanTerm = parseFloat(document.getElementById('loanTerm').value);

            if (isNaN(income) || isNaN(debt) || isNaN(interestRate) || isNaN(loanTerm)) {
                document.getElementById('result').innerHTML = 'Please enter valid numbers.';
                return;
            }

            const monthlyIncome = income / 12;
            const monthlyInterestRate = (interestRate / 100) / 12;
            const numberOfPayments = loanTerm * 12;

            // Simplified affordability calculation (Debt-to-Income ratio)
            const dtiRatio = (debt / monthlyIncome) * 100;

            // A very simplified maximum affordable loan amount (not a real mortgage calculation)
            // This is just for demonstration and assumes a certain percentage of income can go to housing
            const maxMonthlyPayment = monthlyIncome * 0.36 - debt; // 36% DTI rule of thumb
            let maxLoanAmount = 0;
            if (maxMonthlyPayment > 0) {
                maxLoanAmount = maxMonthlyPayment * ((Math.pow(1 + monthlyInterestRate, numberOfPayments) - 1) / (monthlyInterestRate * Math.pow(1 + monthlyInterestRate, numberOfPayments)));
            }

            const resultHTML = `
                <h3>Affordability Results:</h3>
                <p>Monthly Income: $${monthlyIncome.toFixed(2)}</p>
                <p>Debt-to-Income Ratio: ${dtiRatio.toFixed(2)}%</p>
                <p>Maximum Affordable Monthly Payment: $${maxMonthlyPayment.toFixed(2)}</p>
                <p>Estimated Maximum Loan Amount: $${maxLoanAmount.toFixed(2)}</p>
                <p style="font-size: 14px; color: #888;">Note: This is a simplified estimation. Consult a financial advisor for accurate loan affordability.</p>
            `;

            document.getElementById('result').innerHTML = resultHTML;
        });
    </script>
</body>
</html>
