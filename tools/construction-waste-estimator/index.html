<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Waste Estimator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .calculator {
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Construction Waste Estimator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="projectArea">Project Area (square feet)</label>
                <input type="number" id="projectArea" placeholder="Enter project area">
            </div>
            <div class="input-group">
                <label for="wasteFactor">Waste Factor (e.g., 0.1 for 10%)</label>
                <input type="number" id="wasteFactor" step="0.01" placeholder="Enter waste factor">
            </div>
            <button id="calculateBtn">Calculate</button>
            <div id="result"></div>
        </div>
    </div>
    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            const projectArea = parseFloat(document.getElementById('projectArea').value);
            const wasteFactor = parseFloat(document.getElementById('wasteFactor').value);

            if (isNaN(projectArea) || isNaN(wasteFactor)) {
                document.getElementById('result').innerHTML = 'Please enter valid numbers.';
                return;
            }

            const estimatedWaste = projectArea * wasteFactor;

            const resultHTML = `
                <h3>Estimated Construction Waste:</h3>
                <p>${estimatedWaste.toFixed(2)} cubic feet</p>
                <p style="font-size: 14px; color: #888;">Note: This is an estimation. Actual waste may vary based on project specifics and waste management practices.</p>
            `;

            document.getElementById('result').innerHTML = resultHTML;
        });
    </script>
</body>
</html>
