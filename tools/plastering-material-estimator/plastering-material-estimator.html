
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plastering Material Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Plastering Material Estimator</h1>
        <form id="plastering-form">
            <div class="input-group">
                <label for="wall-area">Wall Area to Plaster (sq ft):</label>
                <input type="number" id="wall-area" required>
            </div>
            <div class="input-group">
                <label for="plaster-thickness">Plaster Thickness (inches):</label>
                <input type="number" id="plaster-thickness" value="0.5" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="mix-ratio">Mix Ratio (Cement:Sand):</label>
                <select id="mix-ratio">
                    <option value="1:3">1:3</option>
                    <option value="1:4">1:4</option>
                    <option value="1:5">1:5</option>
                    <option value="1:6">1:6</option>
                </select>
            </div>
            <button type="submit">Estimate Materials</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
