<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Column Volume Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Concrete Column Volume Calculator</h1>
        <p>Estimate the concrete needed for cylindrical columns.</p>

        <div class="input-section">
            <h2>Column Details</h2>
            <div class="input-group">
                <label for="column-diameter">Diameter (meters):</label>
                <input type="number" id="column-diameter" placeholder="e.g., 0.4" min="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="column-height">Height (meters):</label>
                <input type="number" id="column-height" placeholder="e.g., 3" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="num-columns">Number of Columns:</label>
                <input type="number" id="num-columns" placeholder="e.g., 1" min="1" step="1">
            </div>
            <div class="input-group">
                <label for="waste-factor">Waste Factor (%):</label>
                <input type="number" id="waste-factor" value="5" min="0" max="100" step="1">
            </div>
        </div>

        <button id="calculateBtn">Calculate Concrete Volume</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
