
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labour Cost Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Labour Cost Estimator</h1>
        <form id="labour-cost-form">
            <div class="input-group">
                <label for="num-workers">Number of Workers:</label>
                <input type="number" id="num-workers" value="1" required>
            </div>
            <div class="input-group">
                <label for="hours-per-worker">Hours per Worker per Day:</label>
                <input type="number" id="hours-per-worker" value="8" required>
            </div>
            <div class="input-group">
                <label for="wage-per-hour">Wage per Hour per Worker ($):</label>
                <input type="number" id="wage-per-hour" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="num-days">Number of Days:</label>
                <input type="number" id="num-days" value="1" required>
            </div>
            <button type="submit">Calculate Labour Cost</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
