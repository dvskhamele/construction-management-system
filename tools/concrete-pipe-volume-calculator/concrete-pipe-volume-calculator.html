
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Pipe Volume Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Concrete Pipe Volume Calculator</h1>
        <form id="pipe-volume-form">
            <div class="input-group">
                <label for="pipe-length">Pipe Length (feet)</label>
                <input type="number" id="pipe-length" required>
            </div>
            <div class="input-group">
                <label for="outer-diameter">Outer Diameter (inches)</label>
                <input type="number" id="outer-diameter" required>
            </div>
            <div class="input-group">
                <label for="inner-diameter">Inner Diameter (inches)</label>
                <input type="number" id="inner-diameter" required>
            </div>
            <button type="submit">Calculate Volume</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
