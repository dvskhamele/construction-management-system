<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drywall Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Drywall Estimator</h1>
        <p>Estimate drywall sheets, joint compound, and screws for your project.</p>

        <div class="input-section">
            <h2>Room Dimensions</h2>
            <div class="input-group">
                <label for="room-length">Room Length (meters):</label>
                <input type="number" id="room-length" placeholder="e.g., 5" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="room-width">Room Width (meters):</label>
                <input type="number" id="room-width" placeholder="e.g., 4" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="room-height">Room Height (meters):</label>
                <input type="number" id="room-height" placeholder="e.g., 2.5" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="ceiling-drywall">Include Ceiling Drywall?</label>
                <input type="checkbox" id="ceiling-drywall" checked>
            </div>
        </div>

        <div class="input-section">
            <h2>Drywall Sheet Size</h2>
            <div class="input-group">
                <label for="sheet-length">Sheet Length (meters):</label>
                <input type="number" id="sheet-length" value="2.44" min="0.1" step="0.01">
            </div>
            <div class="input-group">
                <label for="sheet-width">Sheet Width (meters):</label>
                <input type="number" id="sheet-width" value="1.22" min="0.1" step="0.01">
            </div>
            <div class="input-group">
                <label for="waste-factor">Waste Factor (%):</label>
                <input type="number" id="waste-factor" value="10" min="0" max="100" step="1">
            </div>
        </div>

        <div class="input-section">
            <h2>Material Coverage Rates</h2>
            <div class="input-group">
                <label for="compound-coverage">Joint Compound (kg per sq meter):</label>
                <input type="number" id="compound-coverage" value="0.5" min="0.01" step="0.01">
            </div>
            <div class="input-group">
                <label for="screws-per-sheet">Screws (per sheet):</label>
                <input type="number" id="screws-per-sheet" value="30" min="1" step="1">
            </div>
        </div>

        <button id="calculateBtn">Calculate Drywall Materials</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
