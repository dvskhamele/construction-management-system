
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Construction Unit Converter</h1>
        <form id="converter-form">
            <div class="input-group">
                <label for="value-to-convert">Value to Convert:</label>
                <input type="number" id="value-to-convert" required>
            </div>
            <div class="input-group">
                <label for="from-unit">From Unit:</label>
                <select id="from-unit">
                    <optgroup label="Length">
                        <option value="feet">Feet</option>
                        <option value="meters">Meters</option>
                        <option value="inches">Inches</option>
                        <option value="cm">Centimeters</option>
                    </optgroup>
                    <optgroup label="Area">
                        <option value="sq-feet">Square Feet</option>
                        <option value="sq-meters">Square Meters</option>
                        <option value="acres">Acres</option>
                    </optgroup>
                    <optgroup label="Volume">
                        <option value="cu-feet">Cubic Feet</option>
                        <option value="cu-meters">Cubic Meters</option>
                        <option value="cu-yards">Cubic Yards</option>
                        <option value="gallons">Gallons (US)</option>
                        <option value="liters">Liters</option>
                    </optgroup>
                    <optgroup label="Weight">
                        <option value="lbs">Pounds</option>
                        <option value="kg">Kilograms</option>
                    </optgroup>
                </select>
            </div>
            <div class="input-group">
                <label for="to-unit">To Unit:</label>
                <select id="to-unit">
                    <optgroup label="Length">
                        <option value="meters">Meters</option>
                        <option value="feet">Feet</option>
                        <option value="inches">Inches</option>
                        <option value="cm">Centimeters</option>
                    </optgroup>
                    <optgroup label="Area">
                        <option value="sq-meters">Square Meters</option>
                        <option value="sq-feet">Square Feet</option>
                        <option value="acres">Acres</option>
                    </optgroup>
                    <optgroup label="Volume">
                        <option value="cu-meters">Cubic Meters</option>
                        <option value="cu-feet">Cubic Feet</option>
                        <option value="cu-yards">Cubic Yards</option>
                        <option value="liters">Liters</option>
                        <option value="gallons">Gallons (US)</option>
                    </optgroup>
                    <optgroup label="Weight">
                        <option value="kg">Kilograms</option>
                        <option value="lbs">Pounds</option>
                    </optgroup>
                </select>
            </div>
            <button type="submit">Convert</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
