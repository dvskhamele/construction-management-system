
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Block Quantity Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Concrete Block Quantity Calculator</h1>
        <form id="block-form">
            <div class="input-group">
                <label for="wall-length">Wall Length (feet)</label>
                <input type="number" id="wall-length" required>
            </div>
            <div class="input-group">
                <label for="wall-height">Wall Height (feet)</label>
                <input type="number" id="wall-height" required>
            </div>
            <div class="input-group">
                <label for="block-length">Block Length (inches)</label>
                <input type="number" id="block-length" value="16" required>
            </div>
            <div class="input-group">
                <label for="block-height">Block Height (inches)</label>
                <input type="number" id="block-height" value="8" required>
            </div>
            <div class="input-group">
                <label for="mortar-thickness">Mortar Thickness (inches)</label>
                <input type="number" id="mortar-thickness" value="0.375" step="0.001" required>
            </div>
            <button type="submit">Calculate Blocks</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
