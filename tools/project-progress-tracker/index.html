<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Project Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Construction Project Progress Tracker</h1>
        <p>Track the progress of your construction project tasks and milestones.</p>
        <div class="tracker">
            <div class="input-group">
                <label for="task-name">Task Name</label>
                <input type="text" id="task-name" placeholder="e.g., Foundation Laying">
            </div>
            <div class="input-group">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date">
            </div>
            <div class="input-group">
                <label for="end-date">End Date</label>
                <input type="date" id="end-date">
            </div>
            <div class="input-group">
                <label for="status">Status</label>
                <select id="status">
                    <option value="not-started">Not Started</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <button id="add-task">Add Task</button>
        </div>
        <div class="progress-display">
            <h2>Project Progress</h2>
            <table id="progress-table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
