
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Project Progress Tracker</h1>
        <form id="progress-form">
            <div class="input-group">
                <label for="total-work">Total Work (e.g., total hours, total units, total budget)</label>
                <input type="number" id="total-work" required>
            </div>
            <div class="input-group">
                <label for="completed-work">Completed Work (e.g., completed hours, completed units, spent budget)</label>
                <input type="number" id="completed-work" required>
            </div>
            <button type="submit">Track Progress</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
