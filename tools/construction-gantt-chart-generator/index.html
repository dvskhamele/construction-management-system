<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Gantt Chart Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 960px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .gantt-form {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #taskList {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        #tasks {
            list-style: none;
            padding: 0;
        }

        #tasks li {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gantt-chart-container {
            margin-top: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow-x: auto;
        }

        #ganttChart {
            width: 100%;
            height: 400px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Construction Gantt Chart Generator</h1>
        <div class="gantt-form">
            <div class="input-group">
                <label for="taskName">Task Name</label>
                <input type="text" id="taskName" placeholder="e.g., Foundation Work">
            </div>
            <div class="input-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate">
            </div>
            <div class="input-group">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate">
            </div>
            <button id="addTaskBtn">Add Task</button>
            <button id="generateChartBtn">Generate Gantt Chart</button>
        </div>
        <div id="taskList">
            <h2>Current Tasks</h2>
            <ul id="tasks"></ul>
        </div>
        <div class="gantt-chart-container">
            <canvas id="ganttChart"></canvas>
        </div>
    </div>
    <script>
        const tasks = [];

        document.getElementById('addTaskBtn').addEventListener('click', function() {
            const taskName = document.getElementById('taskName').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!taskName || !startDate || !endDate) {
                alert('Please fill in all task details.');
                return;
            }

            tasks.push({ taskName, startDate, endDate });
            renderTaskList();
            clearTaskInputs();
        });

        document.getElementById('generateChartBtn').addEventListener('click', function() {
            if (tasks.length === 0) {
                alert('Please add some tasks first.');
                return;
            }
            renderGanttChart();
        });

        function renderTaskList() {
            const taskListUl = document.getElementById('tasks');
            taskListUl.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${task.taskName} (${task.startDate} to ${task.endDate})</span>
                    <button onclick="removeTask(${index})">Remove</button>
                `;
                taskListUl.appendChild(li);
            });
        }

        function removeTask(index) {
            tasks.splice(index, 1);
            renderTaskList();
            renderGanttChart(); // Re-render chart after task removal
        }

        function clearTaskInputs() {
            document.getElementById('taskName').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
        }

        function renderGanttChart() {
            const canvas = document.getElementById('ganttChart');
            const ctx = canvas.getContext('2d');

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (tasks.length === 0) return;

            // Determine chart dimensions and scale
            const dates = tasks.flatMap(task => [new Date(task.startDate), new Date(task.endDate)]);
            const minDate = new Date(Math.min(...dates));
            const maxDate = new Date(Math.max(...dates));

            const totalDays = (maxDate - minDate) / (1000 * 60 * 60 * 24);
            const pixelsPerDay = canvas.width / (totalDays + 5); // Add some padding

            const rowHeight = 40;
            canvas.height = tasks.length * rowHeight + 50; // Adjust canvas height based on tasks

            // Draw tasks
            tasks.forEach((task, index) => {
                const startX = (new Date(task.startDate) - minDate) / (1000 * 60 * 60 * 24) * pixelsPerDay;
                const endX = (new Date(task.endDate) - minDate) / (1000 * 60 * 60 * 24) * pixelsPerDay;
                const y = index * rowHeight + 20;

                ctx.fillStyle = '#007bff';
                ctx.fillRect(startX, y, endX - startX, rowHeight - 10);

                ctx.fillStyle = '#fff';
                ctx.font = '12px Arial';
                ctx.fillText(task.taskName, startX + 5, y + rowHeight / 2 + 4);
            });

            // Draw date axis (simplified)
            ctx.fillStyle = '#333';
            ctx.font = '10px Arial';
            for (let i = 0; i <= totalDays; i += 7) { // Mark every 7 days
                const date = new Date(minDate);
                date.setDate(minDate.getDate() + i);
                const x = i * pixelsPerDay;
                ctx.fillText(date.toLocaleDateString(), x, canvas.height - 10);
            }
        }
    </script>
</body>
</html>
