
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Angle Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Right Angle Calculator</h1>
        <form id="right-angle-form">
            <p>Enter any two values to find the third.</p>
            <div class="input-group">
                <label for="side-a">Side A</label>
                <input type="number" id="side-a">
            </div>
            <div class="input-group">
                <label for="side-b">Side B</label>
                <input type="number" id="side-b">
            </div>
            <div class="input-group">
                <label for="side-c">Side C (Hypotenuse)</label>
                <input type="number" id="side-c">
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
