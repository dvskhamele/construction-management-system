
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebar Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rebar Weight Calculator</h1>
        <form id="rebar-form">
            <div class="input-group">
                <label for="rebar-size">Rebar Size (e.g., #3, #4, #5)</label>
                <select id="rebar-size">
                    <option value="0.376">#3 (3/8" - 0.376 lbs/ft)</option>
                    <option value="0.668">#4 (1/2" - 0.668 lbs/ft)</option>
                    <option value="1.043">#5 (5/8" - 1.043 lbs/ft)</option>
                    <option value="1.502">#6 (3/4" - 1.502 lbs/ft)</option>
                    <option value="2.044">#7 (7/8" - 2.044 lbs/ft)</option>
                    <option value="2.670">#8 (1" - 2.670 lbs/ft)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="rebar-length">Length of each Rebar (feet)</label>
                <input type="number" id="rebar-length" required>
            </div>
            <div class="input-group">
                <label for="rebar-quantity">Quantity of Rebar Pieces</label>
                <input type="number" id="rebar-quantity" required>
            </div>
            <button type="submit">Calculate Weight</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
