<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flooring Tile Calculator</title>
    <link rel="stylesheet" href="flooring-tile-calculator.css">
</head>
<body>
    <div class="container">
        <h1>Flooring Tile Calculator</h1>
        <form id="flooring-tile-form">
            <div class="input-group">
                <label for="room-length">Room Length (feet)</label>
                <input type="number" id="room-length" required>
            </div>
            <div class="input-group">
                <label for="room-width">Room Width (feet)</label>
                <input type="number" id="room-width" required>
            </div>
            <div class="input-group">
                <label for="tile-length">Tile Length (inches)</label>
                <input type="number" id="tile-length" required>
            </div>
            <div class="input-group">
                <label for="tile-width">Tile Width (inches)</label>
                <input type="number" id="tile-width" required>
            </div>
            <div class="input-group">
                <label for="waste-percentage">Waste Percentage (%)</label>
                <input type="number" id="waste-percentage" value="10" required>
            </div>
            <button type="submit">Calculate Tiles</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
