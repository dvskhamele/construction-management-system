
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Load Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Beam Load Calculator</h1>
        <form id="beam-form">
            <div class="input-group">
                <label for="beam-span">Beam Span (feet)</label>
                <input type="number" id="beam-span" required>
            </div>
            <div class="input-group">
                <label for="udl">Uniformly Distributed Load (kips/foot)</label>
                <input type="number" id="udl" step="0.01" required>
            </div>
            <button type="submit">Calculate Loads</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
