<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Volume Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Paint Volume Calculator</h1>
        <p>Estimate the amount of paint needed for your project.</p>
        <div class="input-group">
            <label for="length">Room Length (meters):</label>
            <input type="number" id="length" placeholder="e.g., 5" min="0" step="0.1">
        </div>
        <div class="input-group">
            <label for="width">Room Width (meters):</label>
            <input type="number" id="width" placeholder="e.g., 4" min="0" step="0.1">
        </div>
        <div class="input-group">
            <label for="height">Room Height (meters):</label>
            <input type="number" id="height" placeholder="e.g., 2.5" min="0" step="0.1">
        </div>
        <div class="input-group">
            <label for="coats">Number of Coats:</label>
            <input type="number" id="coats" placeholder="e.g., 2" min="1" step="1">
        </div>
        <div class="input-group">
            <label for="coverage">Paint Coverage (sq meters per liter):</label>
            <input type="number" id="coverage" placeholder="e.g., 10" min="1" step="0.1">
        </div>
        <button id="calculateBtn">Calculate Paint Needed</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
