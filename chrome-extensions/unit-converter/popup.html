<!DOCTYPE html>
<html>
<head>
    <title>BuildMate Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }
        h1 {
            font-size: 18px;
            text-align: center;
        }
        .converter {
            margin-bottom: 15px;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>BuildMate Unit Converter</h1>

    <div class="converter">
        <label for="inputValue">Value:</label>
        <input type="number" id="inputValue" placeholder="Enter a value">

        <label for="conversionType">Conversion:</label>
        <select id="conversionType">
            <option value="length">Length</option>
            <option value="area">Area</option>
            <option value="volume">Volume</option>
        </select>

        <label for="fromUnit">From:</label>
        <select id="fromUnit"></select>

        <label for="toUnit">To:</label>
        <select id="toUnit"></select>

        <button id="convertBtn">Convert</button>

        <div id="result"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
